# Custom configuration for the 'tree' command

# Colorize directories and files
/home=blue
*.txt=yellow
*.jpg=cyan
*.png=magenta

# Exclude certain directories from the output
exclude=*.git
exclude=*.svn

# Set the maximum depth of the directory tree
max_depth=2

# Show hidden files
show_hidden=true

# Display file sizes in human-readable format
human_readable=true
